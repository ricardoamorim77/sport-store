<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sport Store</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
        
</head>
<body>

    <header>
        <div class="logo" onclick="showHome()">
            <div class="logo-box"><i data-lucide="shield-check"></i></div>
            <span style="font-weight: 800; font-size: 20px; letter-spacing: -1px;">SPORT STORE</span>
        </div>
        <button id="cart-btn" onclick="toggleCart()">
            <i data-lucide="shopping-bag" size="24"></i>
            <div class="badge" id="cart-count">0</div>
        </button>
    </header>

    <main class="container" id="view-home">
        <!-- Brasileirão -->
        <h2 class="section-title"><i data-lucide="trophy"></i> Brasileirão</h2>
        <div class="teams-grid" id="grid-br"></div>

        <!-- Internacionais -->
        <h2 class="section-title"><i data-lucide="globe"></i> Europa & Mundo</h2>
        <div class="teams-grid" id="grid-intl"></div>

        <!-- Seleções -->
        <h2 class="section-title"><i data-lucide="flag"></i> Seleções Nacionais</h2>
        <div class="teams-grid" id="grid-nations"></div>
    </main>

    <!-- Visualização do Time -->
    <main class="container" id="view-team" style="display: none;">
        <div onclick="showHome()" style="color: var(--text-dim); cursor: pointer; margin-bottom: 30px; display: flex; align-items: center; gap: 8px; font-weight: 600;">
            <i data-lucide="arrow-left" size="20"></i> VOLTAR AO CATÁLOGO
        </div>
        
        <div style="display: flex; align-items: center; gap: 20px; margin-bottom: 40px; background: var(--card); padding: 30px; border-radius: 24px; border: 1px solid var(--border);">
            <img id="current-team-logo" src="" style="width: 80px; height: 80px; object-fit: contain;">
            <div>
                <h2 id="current-team-name" style="font-size: 32px; font-weight: 800;"></h2>
                <p style="color: var(--primary); font-weight: 700;">Coleção Oficial 2024/25</p>
            </div>
        </div>

        <div class="shirts-grid" id="shirts-display"></div>
    </main>

    <div id="overlay" onclick="toggleCart()"></div>
    <div id="cart-modal">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h3 style="font-weight: 800; font-size: 24px;">Meu Carrinho</h3>
            <i data-lucide="x" onclick="toggleCart()" style="cursor: pointer;"></i>
        </div>
        <div class="cart-items" id="cart-list"></div>
        <div class="cart-total">
            Total: <span id="cart-total-value" style="color: var(--primary);">R$ 0,00</span>
        </div>
        <button class="btn btn-wa" onclick="finishOrderCart()" style="width: 100%;">
            <i data-lucide="send"></i> FINALIZAR NO WHATSAPP
        </button>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
